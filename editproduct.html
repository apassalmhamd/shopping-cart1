<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping card | Edit products page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/createProduct.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand"><h4>معرض سيارات وصناديق بلاستيك الفندي</h4></a>
                <nav>
                    <ul id="links">
                        <li><a href="login.html">sign In</a></li>
                        <li><a href="register.html">sign Up</a></li>
                    </ul>
                    <ul id="user_info">
                        <a href="index.html" class="brand"><h4>الصفحه الرئيسية</h4></a>
                        <li><a href="profile.html" id="user"></a></li>
                        <li><a href="favorits.html">favorits</a></li>
                        <li style="cursor: pointer;" id="myproductsAdmin"><a >My products</a></li>
                        <li class="shoppingCart">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge"></span>

                            <div class="carts-products">
                                <div></div>
                                <a href="cartproducts.html">view all products</a>
                            </div>
                        </li>
                        <li><a href="#" id="logout">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="creat-product-page">
        <div class="container">
            <form id="update-form"> 
                <input type="file" id="upload-image-file">
                <input type="file" id="upload-image-file2">
                <input type="file" id="upload-image-file3">
                <input type="text" placeholder="Name...." id="product-name"/>   
                <input type="text" placeholder="Description...." id="product-desc"/>
                
                <select name="" id="product-size">
                    <option value="" hidden>select size</option>
                    <option value="small">small</option>
                    <option value="medium">medium</option>
                    <option value="large">large</option>
                </select>
                <input type="submit" value="Update">
    
            </form>
        </div>

    </section>

    <script src="js/user.js"></script>
    <script src="js/data.js"></script>
    <script src="js/cartMenu.js"></script>
    <script src="js/editproduct.js"></script>
</body>
</html>
