<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping card | Home page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand"><h4>معرض سيارات وصناديق بلاستيك الفندي</h4></a>
                <nav>
                    <ul id="links">
                        <li><a href="login.html">sign In</a></li>
                        <li><a href="register.html">sign Up</a></li>
                    </ul>
                    <ul id="user_info">
                        <a href="index.html" class="brand"><h4>الصفحه الرئيسية</h4></a>
                        <li><a href="profile.html" id="user"></a></li>
                        <li><a href="favorits.html">favorits</a></li>
                        <li style="cursor: pointer;" id="myproductsAdmin"><a >My products</a></li>
                        <li class="shoppingCart">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge"></span>

                            <div class="carts-products">
                                <div></div>
                                <a href="cartproducts.html">view all products</a>
                            </div>
                        </li>
                        <li><a href="#" id="logout">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="home">
        <div class="container">
            <input type="text" placeholder="ابحث عن نوع السيارة" id="search" />
            <div class="products-filter">
                <h2>اختر حجم المنتج المطلوب</h2>
                <select id="size-filter">
                    <option value="" hidden>Filter By size</option>
                    <option value="all">All</option>
                    <option value="small">small</option>
                    <option value="medium">medium</option>
                    <option value="large">large</option>
                </select>
            </div>
            <div class="products"></div>
            
        </div>
        <div id="userAddproduct" class="create-product-icon" ><i class="fa fa-plus"></i></div>
    </section>

    <script src="js/user.js"></script>
    <script src="js/data.js"></script>
    <script src="js/cartMenu.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
